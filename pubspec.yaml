dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  assets:
    - assets/loading.gif
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-BoldItalic.ttf
